<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 dark:bg-gray-800 dark:border-gray-700">
            <div class="flex justify-center mb-6">
                <img class="w-12 h-12" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            </div>
            <h1 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-4">
                Sign in to your account
            </h1>
            <form action="/login" method="POST" class="space-y-4">
                {{ form.csrf_token }}
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Your username
                    </label>
                    <input 
                        type="text" 
                        name="username" 
                        id="username" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" 
                        placeholder="your_username" 
                        required
                    >
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Password
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" 
                        placeholder="••••••••" 
                        required
                    >
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember" 
                            type="checkbox" 
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600"
                        >
                        <label for="remember" class="ml-2 text-sm text-gray-500 dark:text-gray-300">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">
                        Forgot password?
                    </a>
                </div>
                <button 
                    type="submit" 
                    class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700">
                    Sign in
                </button>
                <p class="text-sm text-gray-500 dark:text-gray-400 text-center">
                    Don’t have an account yet? 
                    <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500">
                        Sign up
                    </a>
                </p>
            </form>
        </div>
    </section>
</body>
</html>
